<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruitkha</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section class="deal-sec">
    <div class="container-fluid">    
      <div class="row row1">
        <div class="col pic">
          <img src="img.jpg" class="rounded float-start" alt="strawberry">
        </div>
        <div class="col col2">
          <h3 class="dotm"><span class="deal">Deal </span> of the month</h3>
          <h3 class="hs">HIKAN STRAWBERRY</h3>
          <div class="text"> 
            Quisquam minus maiores repudiandae nobis, minima saepe id, fugit ullam similique! Beatae, minima 
            quisquam molestias facere ea. Perspiciatis unde omnis iste natus error sit voluptatem accusan
          </div>
          <div class="timer">
            <div class="time-countdown clearfix" data-countdown="2024/11/24">
              <div class="counter">
                <div class="inside">
                  <span class="count">00</span>
                  Days
                </div>
              </div>
              <div class="counter">
                <div class="inside">
                  <span class="count">00</span>
                  Hours
                </div>
              </div>
              <div class="counter">
                <div class="inside">
                  <span class="count">00</span>
                  Mins
                </div>
              </div>
              <div class="counter">
                <div class="inside">
                  <span class="count">00</span>
                  Secs
                </div>
              </div>
            </div>
            
          </div>
          <button class="atc">Add to cart</button>
        </div>
      </div>
    </div>
  </section>
</body>
